<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Data</title>
</head>
<body>
    <h1>Generate Dummy Data</h1>
    <button id="generate-btn">Generate Data</button>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const response = await fetch('/generate', { method: 'GET' });
            if (response.ok) {
                alert('Data generated successfully!');
            } else {
                alert('Failed to generate data.');
            }
        });
    </script>
</body>
</html>
