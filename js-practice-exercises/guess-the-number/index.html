<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the number between 1 and 100</h1>

        <div>

            <button onclick="checkGuess()">Submit</button>

        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
