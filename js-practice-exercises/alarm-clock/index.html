<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        body {
            background-color: #110d0d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .clock {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .alarm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="time"] {
            font-size: 1em;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="clock" id="clock"></div>
        <div class="alarm">
            <input type="time" id="alarmTime" />
            <button id="setAlarm">Set Alarm</button>
        </div>
    </div>
    <audio id="alarmSound" src="mixkit-alert-alarm-1005.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
