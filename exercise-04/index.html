<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        :root{
            --red:#f9480d;
            --green:#1ae052;
        }
        .navbar{
            background-color: var(--red);
            height: 40px;
        }
        .navbar li{
            padding: 10px;
        }
        .navbar ul{
            display: flex;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </div>
</body>
</html>
